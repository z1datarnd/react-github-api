<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <ul>
        <h2>Quqery Github Project</h2>
    </ul>
    <div class="container">
        <div class="col-4"></div>
        <div class="col-4">
         <form action="#">
             <input type="text" name="search" class="search" >
             <button type="submit" class="btn" id="search" >Search</button>
             <p id="result"></p>
         </form>
        </div>
        <div class="col-4"></div>
        </div>
         <hr>
        <p id="follower"></p>
        <p id="repos"></p>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="js/query.js"></script>
    <script>
 function getUrl(username) {
    var url = 'https://api.github.com/users/' + username;
    return url;
 }                                                                              
 function getSuccess(data){                                       
    var result = "";
    result +=`
    <div class="container">
        <div class="profile">
            <img src="${data.avatar_url}">
            <h1>${data.login}</h1><br>
        </div>
        <h4>${data.bio}</h4>
        <div class="col-1">
            <a href="#" id="flw" data-url="${data.followers}">${data.followers}</a>
            <h3>Followers </h3>
        </div>
        <div class="col-2">
            <a href="https://api.github.com/users/${data.login}/following">${data.following}</a>
            <h3>Following</h3>
        </div>
        <div class="col-3">
            <a href="pages/user.html" data-url="${data.repos_url}"> ${data.public_repos}</a>
            <h3>Publish Repos</h3>
        </div>
      </div>
    `;
   $('#result').append(result);
 }
 
 $(document).ready(function () {
    $('#search').on('click', function(){
        $('#result').html('');
        var searchField = $('[name="search"]').val();
        $.ajax({
            datatype: 'json',
            url:getUrl(searchField),
            success : getSuccess,
      });
    });
});
</script>
</body>
</html>
